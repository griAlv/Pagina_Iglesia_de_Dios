<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Himnario Seleccionado</title>
    <link rel="stylesheet" href="css/himnario.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gray-50 text-gray-800 pt-20">

    <!-- HEADER -->
    <header class="header-himnario shadow-md fixed w-full z-10 top-0">
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
            <h1 class="text-3xl font-bold">Himnario Seleccionado</h1>
            <!-- Botón retroceder -->
            <a href="index.html" class="btn-volver text-blue-500 hover:text-blue-700 bg-white px-3 py-1 rounded">← Volver</a>
        </div>
    </header>

    <!-- CONTENIDO -->
    <main class="container mx-auto mt-32 px-4">
        <!-- Caja de búsqueda -->
        <form id="buscador" class="mb-6 text-center">
            <input type="text"
                   id="buscar"
                   placeholder="Buscar por número o palabra..."
                   class="w-full md:w-1/2 px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
        </form>

        <ul id="lista-himnos" class="space-y-2 text-lg">
            <!-- Los himnos se cargarán aquí dinámicamente -->
        </ul>
    </main>

    <!-- Script externo -->
    <script src="js/Himnario.js"></script>
</body>
</html>
